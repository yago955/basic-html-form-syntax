<!DOCTYPE html>
<html lan="en" and dir="Itr">

	<head>
		<title>
			basicform
		</title>
		<meta name="author" content="Anubhab Baruah">
	</head>
	<body>
			<form >
			       
					<label for="first_name"><b>First name</b></label>
					<input type="text" id="first_name" name="first_name" placeholder="Anubhab">

					<br><br>

					<label for="last_name"><b>Last name</b></label>
					<input type="text" id="last_name" name="last_name" placeholder="Baruah">

					<br><br>

			

					<label for="title"><b>Title:</b></label>
					<label for="Mr.">Mr.</label>
					<input type="radio" value="Mr." id="Mr." name="title">
					<label for="Mrs.">Mrs.</label>
					<input type="radio" value="Mrs." id="Mrs." name="title">
					<label for="Dr.">Dr.</label>
					<input type="radio" value="Dr." id="Dr." name="title">
					<label for="PhD.">PhD.</label>
					<input type="radio" value="PhD." id="PhD." name="title">

					<br><br>


					<label for="payment"><b>Payment:</b></label>
					<select>
						<option value="visa">visa</option>
						<option value="mastercard">mastercard</option>
						<option value="googlepay">googlepay</option>
						<option value="paytm">paytm</option>
					</select>


				    <br><br>



					<label for="email"><b>Email:</b></label>
					<input type="email" id="email" name="email" placeholder="anubok2005@gmail.com">


					<br><br>



					<label for="dob"><b>Date of birth:</b></label>
					<input type="date" id="dob" name="dob" min="1990-01-01">

					<br><br>


					<label for="ufile"><b>upload a file:</b></label>
					<input type="file" id="ufile" name="ufile">



					<br><br>


					<label for="conditions"><small>accept terms and conditions:</small></label>
					<input type="checkbox" id="conditions" name="conditions">

					<!-- to accept only certain files add- accept=".txt" (example) -->

					<br><br>


					<input type="submit">
					<input type="reset">
				
			</form>
	</body>
